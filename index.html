<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramaScoR - Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 2rem;
            color: #1b4965;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 95rem;
            margin: 0 auto;
            background: #fff;
            padding: 4rem;
            border-radius: 2rem;
            box-shadow: 0 0.6rem 1.5rem rgba(0, 0, 0, 0.15);
            border: 0.3rem solid #48cae4;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
            text-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #48cae4, #0077b6);
            -webkit-background-clip: text;
            color: transparent;
        }
        /* Style pour les lettres G, S, R */
        .highlight {
            color: #ff0000; /* Rouge vif pour attirer l'attention */
            background: none; /* Supprime le dégradé pour ces lettres */
            -webkit-background-clip: initial; /* Annule l'effet de clip pour une couleur unie */
        }
        .levels {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .level-btn {
            padding: 1.5rem 3rem;
            font-size: 1.8em;
            color: #fff;
            background: #0077b6;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.2);
        }
        .level-btn:hover {
            background: #48cae4;
            transform: scale(1.05);
        }
        .motivation {
            font-size: 1.5em;
            color: #023e8a;
            font-style: italic;
            margin-top: 2rem;
        }
        .footer {
            width: 100%;
            background: #e5f6fd;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.2em;
            color: #0077b6;
        }
        @media (max-width: 600px) {
            .container { padding: 2rem; }
            h1 { font-size: 2em; }
            .level-btn { font-size: 1.5em; padding: 1rem 2rem; }
            .motivation { font-size: 1.2em; }
            .footer { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="highlight">G</span>rama<span class="highlight">S</span>co<span class="highlight">R</span>
        </h1>
        <div class="levels">
            <button class="level-btn" onclick="window.location.href='primaire.html'">Primaire</button>
            <button class="level-btn" onclick="window.location.href='college.html'">Collège</button>
            <button class="level-btn" onclick="window.location.href='lycee.html'">Lycée</button>
        </div>
        <div class="motivation">"Chaque mot compte, chaque pas te rapproche de la maîtrise !"</div>
    </div>
    <div class="footer">GramaScoR © 2025 - Tous droits réservés</div>
</body>
</html>
